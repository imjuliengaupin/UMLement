<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'umlement/style.css' %}">

    <title>UMLement</title>
</head>

<body>
    <div class="split left">
        <div class="centered">
            <input type="file" name="python_file" id="python_file">
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <div class="image-preview" id="image_preview">
                <img class="image-preview__image" src="" alt="UML Diagram">
                <span class="image-preview__default-text">UML Diagram</span>
            </div>
        </div>
    </div>

    <script>
        // https://www.youtube.com/watch?v=VElnT8EoEEM

        const input = document.getElementById("python_file");
        const preview_container = document.getElementById("image_preview");
        const preview_image = preview_container.querySelector(".image-preview__image");
        const preview_default_text = preview_container.querySelector(".image-preview__default-text");

        input.addEventListener("change", function () {
            const python_file = this.files[0];

            if (python_file) {
                const file_reader = new FileReader();
                preview_default_text.style.display = "none";
                preview_image.style.display = "block";

                file_reader.addEventListener("load", function () {
                    preview_image.setAttribute("src", this.result);
                });

                file_reader.readAsDataURL(python_file);
            }
            else {
                preview_default_text.style.display = null;
                preview_image.style.display = null;
                preview_image.setAttribute("src", "");
            }
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
